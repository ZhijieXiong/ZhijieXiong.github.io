<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paper Collection</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="paperCollection.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="top">
        <h1>Paper Collection (Tag annotation task is in progress ...)</h1>
        <div class="md-header__source">
          <a
            href="https://github.com/ZhijieXiong/pyedmine"
            title="Go to repository"
            class="md-source"
            data-md-component="source"
          >
            <div class="md-source__icon md-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M439.55 236.05 244 40.45a28.87 28.87 0 0 0-40.81 0l-40.66 40.63 51.52 51.52c27.06-9.14 52.68 16.77 43.39 43.68l49.66 49.66c34.23-11.8 61.18 31 35.47 56.69-26.49 26.49-70.21-2.87-56-37.34L240.22 199v121.85c25.3 12.54 22.26 41.85 9.08 55a34.34 34.34 0 0 1-48.55 0c-17.57-17.6-11.07-46.91 11.25-56v-123c-20.8-8.51-24.6-30.74-18.64-45L142.57 101 8.45 235.14a28.86 28.86 0 0 0 0 40.81l195.61 195.6a28.86 28.86 0 0 0 40.8 0l194.69-194.69a28.86 28.86 0 0 0 0-40.81"
                />
              </svg>
            </div>
            <div class="md-source__repository">GitHub</div>
          </a>
        </div>
      </div>

      <!-- Task Filter -->
      <div class="btn-group mb-3" id="taskFilter"></div>
      <hr />
      <!-- Source Filter -->
      <div class="btn-group flex-wrap mb-3" id="sourceFilter"></div>
      <hr />
      <!-- Tag Filter -->
      <div class="btn-group flex-wrap mb-4" id="tagFilter1"></div>
      <div class="btn-group flex-wrap mb-4" id="tagFilter2"></div>
      <div class="btn-group flex-wrap mb-4" id="tagFilter3"></div>
      <div class="btn-group flex-wrap mb-4" id="tagFilter4"></div>

      <!-- Papers Table -->
      <table class="table table-hover" id="papersTable">
        <thead>
          <tr>
            <th>Model</th>
            <th>Paper Title</th>
            <th>Source</th>
            <th id="btn-year" class="callable">Year<span>â–²</span></th>
            <th colspan="2" style="text-align: center">Link</th>
            <th id="btn-in-pyedmine" class="callable"><span>Implemented</span></th>
            <th>Reference</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="paperCollection.js"></script>
  </body>
</html>
