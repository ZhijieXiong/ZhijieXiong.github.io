<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Dataset</title>
    <link rel="stylesheet" href="datasetInfo.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Educational Dataset</h1>
        <span>download from<a href="https://github.com/bigdata-ustc/EduData"> EduData</a></span>
        <div class="md-header__source">
          <a
            href="https://github.com/ZhijieXiong/pyedmine"
            title="Go to repository"
            class="md-source"
            data-md-component="source"
          >
            <div class="md-source__icon md-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M439.55 236.05 244 40.45a28.87 28.87 0 0 0-40.81 0l-40.66 40.63 51.52 51.52c27.06-9.14 52.68 16.77 43.39 43.68l49.66 49.66c34.23-11.8 61.18 31 35.47 56.69-26.49 26.49-70.21-2.87-56-37.34L240.22 199v121.85c25.3 12.54 22.26 41.85 9.08 55a34.34 34.34 0 0 1-48.55 0c-17.57-17.6-11.07-46.91 11.25-56v-123c-20.8-8.51-24.6-30.74-18.64-45L142.57 101 8.45 235.14a28.86 28.86 0 0 0 0 40.81l195.61 195.6a28.86 28.86 0 0 0 40.8 0l194.69-194.69a28.86 28.86 0 0 0 0-40.81"
                />
              </svg>
            </div>
            <div class="md-source__repository">GitHub</div>
          </a>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th><span class="info-dot" data-field="name"></span>name</th>
            <th>
              <span class="info-dot" data-field="num_interaction"></span
              >n_interaction
            </th>
            <th><span class="info-dot" data-field="num_user"></span>n_user</th>
            <th>
              <span class="info-dot" data-field="num_concept"></span>n_concept
            </th>
            <th>
              <span class="info-dot" data-field="num_question"></span>n_question
            </th>
            <th>
              <span class="info-dot" data-field="average_seq_len"></span>ave.
              seq_len
            </th>
            <th>
              <span class="info-dot" data-field="average_question_acc"></span
              >ave. answer_acc
            </th>
            <th>
              <span class="info-dot" data-field="question_sparsity"></span
              >question_sparsity
            </th>
            <th>
              <span class="info-dot" data-field="concept_sparsity"></span
              >concept_sparsity
            </th>
            <th>
              <span class="info-dot" data-field="side_info"></span>side_info
            </th>
            <th><span class="info-dot" data-field="download"></span>link</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- 数据将通过JS填充 -->
        </tbody>
      </table>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="datasetInfo.js"></script>
  </body>
</html>
